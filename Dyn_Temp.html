<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="Dyn_Temp.css" />
  </head>
  <body>
    <h1>Dynamic Resume Builder</h1>
    <div class="container">
      <div class="input-section">
        <div class="section">
          <h2 class="section-title">Personal Information</h2>
          <input type="text" id="fullName" placeholder="Full Name" />
          <input type="email" id="email" placeholder="Email" />
          <input type="tel" id="phone" placeholder="Phone" />
          <input type="text" id="location" placeholder="Location" />
          <input type="text" id="Social Media" placeholder="Add Any Other Social Media" />
        </div>

        <div class="section">
          <h2 class="section-title">Professional Summary</h2>
          <textarea
            id="summary"
            placeholder="Write a brief professional summary..."
          ></textarea>
        </div>

        <div class="section">
          <h2 class="section-title">Work Experience</h2>
          <div id="experienceInputs" class="dynamic-inputs"></div>
          <button onclick="addExperience()">Add Experience</button>
        </div>

        <div class="section">
          <h2 class="section-title">Education Qualification</h2>
          <div id="educationInputs" class="dynamic-inputs"></div>
          <button onclick="addEducation()">Add Education</button>
        </div>
        
        <div class="section">
          <h2 class="section-title">Skill</h2>
          <div id="projectInputs" class="dynamic-inputs"></div>
          <button onclick="addProject()">Add Skill</button>
        </div>


        <div class="section">
          <h2 class="section-title">Certifications</h2>
          <div id="certificationInputs" class="dynamic-inputs"></div>
          <button onclick="addCertification()">Add Certification</button>
        </div>

        <div class="section">
          <h2 class="section-title">Projects</h2>
          <div id="projectInputs" class="dynamic-inputs"></div>
          <button onclick="addProject()">Add Project</button>
        </div>

        <div class="section">
          <h2 class="section-title">Interest</h2>
          <div id="projectInputs" class="dynamic-inputs"></div>
          <button onclick="addProject()">Add Interest</button>
        </div>
        
        <button onclick="generateResume()" class="print-btn">
          Generate Resume
        </button>
      </div>

   
    </div>
  </body>
</html>
